---
name: CI/CD

on:
  push:
    branches:
      - develop*
  pull_request:
    branches:
      - develop*

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1. レポジトリを導入
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 環境変数を設定
      - name: Set environment variables
        run: |
          echo "${{ secrets.MASTER_KEY }}" > backend/config/master.key

      # 3. Docker コンテナをビルドして起動
      - name: Build and run Docker containers
        run: |
          docker-compose build --no-cache
          docker-compose up -d

      # 4. データベース接続を待機
      - name: Wait for DB connection
        run: |
          for i in {1..30}; do
            docker-compose exec -T db mysql -uroot -p"${MYSQL_ROOT_PASSWORD}" -e "SELECT 1;" && break || sleep 5
          done

      # 5. データベースのセットアップ
      - name: Create DB
        run: docker-compose exec -T back rails db:create

      - name: Run migrations
        run: docker-compose exec -T back rails db:migrate

      - name: Load seed data
        run: docker-compose exec -T back rails db:seed

      # 6. 静的解析とテストの実行
      - name: Run Rubocop
        run: docker-compose exec -T back bundle exec rubocop

      - name: Run RSpec
        run: docker-compose exec -T back bin/rspec

      # 7. ESLint チェックを実行
      - name: Run ESLint
        run: docker-compose exec -T front yarn lint:check

      # 8. Prettier チェックを実行
      - name: Run Prettier
        run: docker-compose exec -T front yarn format:check
